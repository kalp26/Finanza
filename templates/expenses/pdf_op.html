{% load static %}  

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PDF output</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body {
                font-family: Arial, sans-serif;
                font-size: 12px;
                margin: 0;
                padding: 0;
            }

            h2 {
                text-align: center;
                font-size: 20px;
                margin-bottom: 20px;
                color: #333;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            th, td {
                padding: 8px 12px;
                border: 1px solid #ddd;
                text-align: center;
            }

            th {
                background-color: #f4f4f4;
                font-weight: bold;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            @page {
                size: A4;
                margin: 2.5cm 1.5cm 3.5cm 1.5cm;
            

            @top-center {
                content: "FINANZA";
            }

            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
            }

            .logo {
                display: block;
                margin: 0 auto 20px auto;
                max-width: 200px;
            }
        }
        </style>
    </head>
    <body>

        <h2>Your Expenses</h2>

        <table class="table">
            <thead class="thead">
                <tr>
                    <th>No.</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.category }}</td>
                    <td>{{ expense.descriptions }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="4" style="font-weight: bold; text-align: right;">Total</td>
                    <td style="font-weight: bold;">{{ total }}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
