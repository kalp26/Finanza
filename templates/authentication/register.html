{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background-image: url('{% static "img/login.jpeg" %}'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; 
  }

  .card {
      border-radius: 15px; 
      opacity: 0.9; 
  }

  .text-muted {
      color: #6c757d; 
  }

  .text-center {
      margin-top: 1rem; 
  }

</style>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'dashboard' %}">Finanza</a>
</nav>
<div class="container-fluid" style="height: 100vh;">
  <div class="row justify-content-center align-items-center" style="height: 100%;">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Register Account</h4>

          {% include "partials/messages.html" %}
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="Username"
                id="usernameField"
                value="{{ fieldValues.username }}"
                class="form-control"
              />
            </div>
            <div class="invalid_feedback invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>

            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control"
                id="emailField"
                value="{{ fieldValues.email }}"
              />
            </div>
            <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>

            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
                id="passwordField"
              />
              <small class="float-right py-3 showPasswordToggle">SHOW</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>

          <div class="text-center mt-3">
            <span class="text-muted">Already have an account?</span> 
            <a href="{% url 'login' %}">Login</a><br>
            <span class="text-muted">Forgot password?</span> 
            <a href="{% url 'request-password' %}">Reset it</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
