{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
      

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Account Settings</h5>
          <form method="POST" action="{% url 'account' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
            </div>
            <div class="form-group">
              <label for="old_password">Old Password</label>
              <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep the same">
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm New Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Leave blank to keep the same">
            </div>


            {% if messages %}
              <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              </div>
            {% endif %}
            
            <button type="submit" class="btn btn-primary">Update Account</button>
          </form>
        </div>
      </div>    
    </main>
  </div>
</div>
{% endblock %}
